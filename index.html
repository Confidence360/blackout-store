<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLACKOUT - Product Selector</title>
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f0f1a">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
      background: #0f0f1a;
      color: #ffffff;
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    body.light-mode {
      background: #f4f4f4;
      color: #000000;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 120px;
      border-radius: 10px;
    }
    header h1 {
      margin: 10px 0 5px;
      color: #00baff;
    }
    .sidebar {
      width: 250px;
    }
    .main {
      flex-grow: 1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .product {
      background: #1a1a2e;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      padding: 10px;
      transition: background 0.3s, border 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product.selected {
      border: 2px solid #00baff;
      background: #112240;
    }
    .info {
      text-align: center;
    }
    .price {
      font-weight: bold;
      color: #00baff;
    }
    .total {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
    #selected-names {
      font-size: 1em;
      color: #ccc;
      margin-top: 5px;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #00baff;
      color: white;
      font-weight: bold;
    }
    .quantity {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .quantity button {
      width: 25px;
      height: 25px;
      background: #00baff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <header>
      <img src="images/logo.png" alt="Logo" />
      <h1>BLACKOUT</h1>
    </header>
    <div class="actions">
      <button onclick="clearSelection()">Clear</button>
      <button onclick="toggleTheme()">Light/Dark</button>
    </div>
    <div class="total">Total: <span id="total-price">$0</span></div>
    <div id="selected-names">Selected: None</div>
  </div>
  <div class="main">
    <div id="product-list" class="grid"></div>
  </div>

  <script>
    let products = [];
    const productList = document.getElementById('product-list');
    const totalPriceEl = document.getElementById('total-price');
    const selectedNamesEl = document.getElementById('selected-names');
    let selectedProducts = JSON.parse(localStorage.getItem('selectedProducts') || '[]');

    function renderProducts() {
      productList.innerHTML = '';
      products.forEach((product) => {
        const div = document.createElement('div');
        div.className = 'product';
        if (selectedProducts.some(p => p.name === product.name)) div.classList.add('selected');

        const selectedItem = selectedProducts.find(p => p.name === product.name);
        const quantity = selectedItem?.quantity || 0;

        div.innerHTML = `
          <img src="https://raw.githubusercontent.com/Confidence360/blackout-store/main/${product.image}" alt="${product.name}" />
          <div class="info">
            <div>${product.name}</div>
            <div class="price">$${product.price}</div>
            <div class="quantity">
              <button onclick="changeQuantity('${product.name}', -1)">-</button>
              <span>${quantity}</span>
              <button onclick="changeQuantity('${product.name}', 1)">+</button>
            </div>
          </div>
        `;
        productList.appendChild(div);
      });
      updateSummary();
    }

    function changeQuantity(name, delta) {
      const index = selectedProducts.findIndex(p => p.name === name);
      if (index > -1) {
        selectedProducts[index].quantity += delta;
        if (selectedProducts[index].quantity < 1) {
          selectedProducts.splice(index, 1);
        }
      } else if (delta > 0) {
        const product = products.find(p => p.name === name);
        selectedProducts.push({...product, quantity: 1});
      }
      saveSelection();
    }

    function clearSelection() {
      selectedProducts = [];
      saveSelection();
    }

    function saveSelection() {
      localStorage.setItem('selectedProducts', JSON.stringify(selectedProducts));
      renderProducts();
    }

    function updateSummary() {
      const total = selectedProducts.reduce((sum, p) => sum + parseFloat(p.price) * p.quantity, 0);
      const names = selectedProducts.map(p => `${p.name} (x${p.quantity})`).join(', ') || 'None';
      totalPriceEl.textContent = `$${total}`;
      selectedNamesEl.textContent = `Selected: ${names}`;
    }

    function parseCSV(text) {
      const lines = text.split('\n').filter(Boolean);
      const [header, ...rows] = lines;
      return rows.map(row => {
        const [name, price, image] = row.split(',').map(cell => cell.trim());
        return { name, price: parseFloat(price), image };
      });
    }

    async function loadCSVFromGitHub() {
      const response = await fetch('https://raw.githubusercontent.com/Confidence360/blackout-store/refs/heads/main/products.csv');
      const text = await response.text();
      products = parseCSV(text);
      renderProducts();
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    loadCSVFromGitHub();
  </script>
</body>
</html>
